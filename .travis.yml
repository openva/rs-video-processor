language: php
php:
- '5.6'
notifications:
  slack:
    secure: 
addons:
  apt:
    sources:
      - sourceline: 'ppa:ondrej/php'
    packages:
      - php5.6-cli
      - php5.6-mysql
      - php5.6-curl
      - awscli
      - mplayer
      - tesseract
      - imagemagick
before_install:
# Get includes from the website's repo
- git clone https://github.com/openva/richmondsunlight.com.git
- rm richmondsunlight.com/htdocs/includes/settings.inc.php
- cp richmondsunlight.com/htdocs/includes/*.php includes/
- rm -Rf richmondsunlight.com
install:
- composer install
script:
- find cron/*.php includes/*.php -print0 |xargs -0 -n1 -P8 php -l
  && ./deploy/config_variables.sh
  && ./deploy/aws_credentials.sh
  && zip -qr latest *
  && mkdir -p upload
  && mv latest.zip upload/latest.zip
deploy:
- provider: s3
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  local_dir: upload
  skip_cleanup: true
  on:
    branch: master
  bucket: deploy.video-processor.richmondsunlight.com
  region: us-east-1
- provider: codedeploy
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  bucket: deploy.video-processor.richmondsunlight.com
  key: latest.zip
  bundle_type: zip
  application: RS-Video-Processor
  deployment_group: RS-Video-Processor-Fleet
  region: us-east-1
  on:
    branch: master
